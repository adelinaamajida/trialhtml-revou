            <h2 class="headquarter" id="our-hq">Our Headquarter</h2>

    <div class="msg-content">
        <div class="msg-content">
            <h1>Message Us</h1>
            <div class="msg-form">
                <div class="msg-form1">
                    <ul id="quetion-form">
                        <li>Nama</li>
                        <li>Tanggal Lahir</li>
                        <li>Jenis Kelamin</li>
                        <li>Pesan</li>
                    </ul>
                </div>
                <div class="msg-form2">
                    <input placeholder="Masukkan nama panjangmu" type="text" name="nama" id="input-name">
                    <input type="date" name="tanggal-lahir" id="input-date">
                    <div class="tap-gender">
                        <input type="radio" name="jenis-kelamin" id="tap-male">
                        <label for="tap-male">Laki-laki</label>
                        <input type="radio" name="jenis-kelamin" id="tap-female">
                        <label for="tap-female">Perempuan</label>
                    </div>
                    <textarea placeholder="Pesan harus diisi" name="message" id="input-message" cols="10" rows="10"></textarea>
                </div>
            </div>
            <input type="submit" name="submit" id="button-submit"/>
        </div>
